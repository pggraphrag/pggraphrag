name: Build and Push Docker Image

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      pg_version:
        description: 'PostgreSQL version(s) to build'
        required: false
        default: '16,17,18'
        type: choice
        options: ['16,17,18', '18', '17', '16']

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

permissions:
  contents: read
  packages: write
  security-events: write
  actions: read

jobs:
  build-and-push:
    name: Build PG ${{ matrix.pg_version }}
    runs-on: ubuntu-latest
    needs: lint-and-scan
    strategy:
      fail-fast: false
      matrix:
        include:
          - pg_version: 16
            pgvector_version: v0.8.1
            age_version: v1.5.0
          - pg_version: 17
            pgvector_version: v0.8.1
            age_version: v1.6.0
          - pg_version: 18
            pgvector_version: v0.8.1
            age_version: v1.7.0

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # Primary tag: just the PG version (e.g., 18)
            type=raw,value=${{ matrix.pg_version }}
            # Versioned tag: PG-pgvector-AGE (e.g., 18-v0.8.1-1.7.0)
            type=raw,value=${{ matrix.pg_version }}-${{ matrix.pgvector_version }}-${{ matrix.age_version }}
            # Latest tag (only for PG18 on main branch)
            type=raw,value=latest,enable=${{ matrix.pg_version == 18 && github.ref == 'refs/heads/main' }}
            # SHA tags for debugging
            type=sha,prefix=${{ matrix.pg_version }}-sha-,format=short

      - name: Build image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          # Build single platform on PRs, multi-platform for pushes
          platforms: ${{ github.event_name == 'pull_request' && 'linux/amd64' || 'linux/amd64,linux/arm64' }}
          # Load to local docker for scanning
          load: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            PG_MAJOR=${{ matrix.pg_version }}
            PGVECTOR_VERSION=${{ matrix.pgvector_version }}
            AGE_VERSION=${{ matrix.age_version }}

      - name: Run Trivy scanner on built image
        uses: aquasecurity/trivy-action@0.29.0
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ matrix.pg_version }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results to Security tab
        if: github.event_name != 'pull_request'
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: 'trivy-results.sarif'
          category: 'trivy-pg${{ matrix.pg_version }}'

      - name: Push image
        if: github.event_name != 'pull_request'
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            PG_MAJOR=${{ matrix.pg_version }}
            PGVECTOR_VERSION=${{ matrix.pgvector_version }}
            AGE_VERSION=${{ matrix.age_version }}

  create-manifest:
    name: Create Multi-Arch Manifest
    runs-on: ubuntu-latest
    needs: [build-and-push]
    if: github.event_name != 'pull_request' && github.ref == 'refs/heads/main'
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create manifest for latest (points to PG18)
        run: |
          docker buildx imagetools create \
            -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:18
