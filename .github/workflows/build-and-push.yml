name: Build and Push Docker Image

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]
    paths:
      - 'Dockerfile'
      - '.github/workflows/build-and-push.yml'
      - '.pre-commit-config.yaml'
  workflow_dispatch:
    inputs:
      pg_version:
        description: 'PostgreSQL version(s) to build'
        required: false
        default: '16,17,18'
        type: choice
        options: ['16,17,18', '18', '17', '16']

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

permissions:
  contents: write
  packages: write
  security-events: write
  actions: read

jobs:
  lint:
    name: Lint & Security
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - uses: actions/cache@v4
        with:
          path: ~/.cache/pre-commit
          key: pre-commit-${{ hashFiles('.pre-commit-config.yaml') }}

      - name: Run Linters
        run: |
          pip install pre-commit
          pre-commit run --all-files

      - name: Security Scan (Trivy)
        uses: aquasecurity/trivy-action@0.33.1
        with:
          scan-type: 'fs'
          scan-ref: '.'
          exit-code: '1'

  build:
    name: Build PG ${{ matrix.pg_version }}
    runs-on: ubuntu-latest
    needs: lint
    strategy:
      fail-fast: false
      matrix:
        include:
          - pg_version: 16
            pgvector_version: 0.8.1
            pgvector_tag: v0.8.1
            age_version: 1.6.0
            age_tag: PG16/v1.6.0-rc0
          - pg_version: 17
            pgvector_version: 0.8.1
            pgvector_tag: v0.8.1
            age_version: 1.6.0
            age_tag: PG17/v1.6.0-rc0
          - pg_version: 18
            pgvector_version: 0.8.1
            pgvector_tag: v0.8.1
            age_version: 1.7.0
            age_tag: PG18/v1.7.0-rc0

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # Primary tag: just the PG version (e.g., 18)
            type=raw,value=${{ matrix.pg_version }}
            # Versioned tag: PG-pgvector-AGE (e.g., 18-v0.8.1-1.7.0)
            type=raw,value=${{ matrix.pg_version }}-${{ matrix.pgvector_version }}-${{ matrix.age_version }}
            # Latest tag (only for PG18 on main branch)
            type=raw,value=latest,enable=${{ matrix.pg_version == 18 && github.ref == 'refs/heads/main' }}
            # SHA tags for debugging
            type=sha,prefix=${{ matrix.pg_version }}-sha-,format=short

      - name: Build image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          # Build single platform (load: true requires single-platform)
          platforms: linux/amd64
          # Load to local docker for scanning
          load: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            PG_MAJOR=${{ matrix.pg_version }}
            PGVECTOR_VERSION=${{ matrix.pgvector_tag }}
            AGE_VERSION=${{ matrix.age_tag }}

      - name: Run Trivy scanner on built image
        uses: aquasecurity/trivy-action@0.29.0
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ matrix.pg_version }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results to Security tab
        if: github.event_name != 'pull_request'
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: 'trivy-results.sarif'
          category: 'trivy-pg${{ matrix.pg_version }}'

  push:
    name: Push PG ${{ matrix.pg_version }}
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name != 'pull_request'
    strategy:
      fail-fast: false
      matrix:
        include:
          - pg_version: 16
            pgvector_version: 0.8.1
            pgvector_tag: v0.8.1
            age_version: 1.6.0
            age_tag: PG16/v1.6.0-rc0
          - pg_version: 17
            pgvector_version: 0.8.1
            pgvector_tag: v0.8.1
            age_version: 1.6.0
            age_tag: PG17/v1.6.0-rc0
          - pg_version: 18
            pgvector_version: 0.8.1
            pgvector_tag: v0.8.1
            age_version: 1.7.0
            age_tag: PG18/v1.7.0-rc0

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # Primary tag: just the PG version (e.g., 18)
            type=raw,value=${{ matrix.pg_version }}
            # Versioned tag: PG-pgvector-AGE (e.g., 18-v0.8.1-1.7.0)
            type=raw,value=${{ matrix.pg_version }}-${{ matrix.pgvector_version }}-${{ matrix.age_version }}
            # Latest tag (only for PG18 on main branch)
            type=raw,value=latest,enable=${{ matrix.pg_version == 18 && github.ref == 'refs/heads/main' }}
            # SHA tags for debugging
            type=sha,prefix=${{ matrix.pg_version }}-sha-,format=short

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          # Always multi-platform for pushes
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            PG_MAJOR=${{ matrix.pg_version }}
            PGVECTOR_VERSION=${{ matrix.pgvector_tag }}
            AGE_VERSION=${{ matrix.age_tag }}

  update-badges:
    name: Update Badges
    runs-on: ubuntu-latest
    needs: push
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update image size badges
        run: |
          # Fetch image sizes for all versions
          for version in 16 17 18; do
            size=$(docker buildx imagetools inspect ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:$version --format '{{json .}}' | jq -r '.[0].ArchitectureSize | to_entries | map(.value) | add // 0 | . / 1024 / 1024 | floor | tostring + "MB"')
            # Update size badge in README (using sed)
            sed -i "s|docker/image-size/ghcr\.io/pggraphrag/pggraphrag/$version\)|docker/image-size/ghcr.io/pggraphrag/pggraphrag/$version)](https://ghcr.io/pggraphrag/pggraphrag:$version)|g" README.md
          done

      - name: Commit badge updates
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md || true
          git diff --staged --quiet || git commit -m "chore: update image size badges"
          git push
